<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Eve-Scout Helper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Eve-Scout Helper</h1>
            <h2>How-to use it</h2>
            <ul>
                <li>Be in Thera</li>
                <li>Undock</li>
                <li>Open the probe scanner window</li>
                <li>Uncheck the Anomalies</li>
                <li>Click on a Cosmic Signature</li>
                <li>Ctrl+a, Ctrl+c</li>
                <li>Paste here, click the button</li>
            </ul>
            <div class="form-group">
                <textarea placeholder="Paste here..." id="input" class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="check">Check</button>
            <pre id="output"></pre>
            <script src="/static/script.js"></script>
        </div>
    </body>
</html>
